#Ref https://docs.aws.amazon.com/codebuild/latest/userguide/build-spec-ref.html
version: 0.2
phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 14
    commands:
      - echo "Installing serverless CLI..."
      - npm i -g serverless@2
      - cd notes
      - echo "Installing npm dependencies of notes service..."
      - npm install
  build:
    on-failure: ABORT
    commands:
      - echo "Running Tests"
      - npm test
      - echo "Packaging the service..."
      - sls package --package my-artifact --stage dev
artifacts:
  files:
    - my-artifact/*
  name: noteProjectArtifacts
cache:
  paths:
    - 'notes/node_modules/**/*'
